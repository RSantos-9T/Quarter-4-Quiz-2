<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade 9 Score Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2 class="text-center text-primary">ðŸŽ“ Grade 9 Score Analyzer</h2>
  <p class="text-center">Enter your grades for Math, Social Studies, and Science.</p>

  <!-- Form Inputs -->
  <div class="mb-3">
    <label for="math" class="form-label">Math:</label>
    <input type="number" id="math" class="form-control" min="0" max="100" required>
  </div>
  <div class="mb-3">
    <label for="social" class="form-label">Social Studies:</label>
    <input type="number" id="social" class="form-control" min="0" max="100" required>
  </div>
  <div class="mb-3">
    <label for="science" class="form-label">Science:</label>
    <input type="number" id="science" class="form-control" min="0" max="100" required>
  </div>

  <button class="btn btn-success w-100" onclick="analyzeGrades()">Analyze</button>
  <p id="output"></p>
</body>
</html>
